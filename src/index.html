<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <title>Rick and Morty API</title>
</head>
<body>
    <div class="preloader d-flex justify-content-center align-content-center d-none">
        <div class="preloader-img"></div>
    </div>
    <div class="container p-3 border-bottom">
        <div class="row">
            <div class="col-6 d-flex align-items-center">
                Persons
            </div>
            <div class="col-6 d-flex align-items-center justify-content-end">
                <span class="pe-4">Persons per page: <span class="personCount"></span></span>
                <div class="dropdown dropdownNode">
                    <button class="btn btn-info dropdown-toggle"
                            type="button"
                            id="dropdownMenuButton"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        Select new count
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">12</a>
                        <a class="dropdown-item" href="#">24</a>
                        <a class="dropdown-item" href="#">36</a>
                        <a class="dropdown-item" href="#">3</a>
                        <a class="dropdown-item" href="#">125</a>
                        <a class="dropdown-item" href="#">800</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container p-3">
        <div class="row main-section"></div>
        <div class="row pagination-section"></div>
    </div>
    <div class="modal-wrapper position-fixed d-none">
        <div class="modal-container p-3 container d-flex flex-column justify-content-between">
            <div class="row modal-custom-content"></div>
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <button class="close-btn btn btn-danger">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
